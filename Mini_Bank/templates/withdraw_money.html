{% load static %}

{% block title %}Withdraw Funds{% endblock %}

            </div>

              <label for="amount" class="form-label">Amount (â‚¹)</label>

            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success px-4">Withdraw</button>
              <button type="reset" class="btn btn-success px-4">Cancel</a>

  </div>
</div>
